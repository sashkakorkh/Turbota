		<main> 
			<section class="filters">
    <form class="filters__form"> 
        <input type="text" name="text" class="filters__search" placeholder="title / content of the visit">
        <select data-custom name="filters__status" class="filters__status" >
            <option value="title">The status of the visit</option>
            <option value="open">Open</option>
            <option value="done">Done</option>
        </select>
        <select data-custom name="filters__urgency" class="filters__urgency">
            <option value="title">The urgency of the visit</option>
            <option value="Emergency">High</option>
            <option value="Priority">Normal</option>
            <option value="Normal">Low</option>
        </select>
        <button class="btn__search">
